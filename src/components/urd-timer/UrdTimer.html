<div class="urd-timer">
  <h1>Urd Timekeeper</h1>
  <div id="timer-container">
    <svg class="progress-ring" width="300" height="300">
      <circle
        class="progress-ring__circle-bg"
        stroke="#e0e0e0"
        stroke-width="10"
        fill="transparent"
        r="140"
        cx="150"
        cy="150"
      />
      <circle
        class="progress-ring__circle"
        stroke="#4CAF50"
        stroke-width="10"
        fill="transparent"
        r="140"
        cx="150"
        cy="150"
        stroke-linecap="round"
        transform="rotate(-90 150 150)"
      />
    </svg>
    <div class="timer-content">
      <div id="session-info"></div>
      <div id="time-display">25:00</div>
    </div>
  </div>
  <button id="start-stop">Start</button>
  <button id="reset">Reset</button>
  
  <div class="settings">
    <label for="work-duration">Work duration (minutes):</label>
    <input type="number" id="work-duration" min="1" max="120" value="25">
    
    <label for="short-break-duration">Short break duration (minutes):</label>
    <input type="number" id="short-break-duration" min="1" max="30" value="5">
    
    <label for="long-break-duration">Long break duration (minutes):</label>
    <input type="number" id="long-break-duration" min="1" max="60" value="15">

    <label for="short-breaks-before-long">Short breaks before long break:</label>
    <input type="number" id="short-breaks-before-long" min="1" max="10" value="4">
    
    <button id="save-settings">Save Settings</button>
  </div>
</div>
